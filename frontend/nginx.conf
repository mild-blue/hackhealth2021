worker_processes 1;
daemon off;

events { worker_connections 1024; }

http {
    include    mime.types;
    sendfile on;

    server {
        listen 80;
        server_name _;

        root /var/www/;
        index index.html;

        # Force all paths to load either itself (js files) or go through index.html.
        location / {
            try_files $uri /index.html;
        }
    }
    server {
        listen 443;
        server_name _;

        root /var/www/;
        index index.html;

        # Force all paths to load either itself (js files) or go through index.html.
        location / {
            try_files $uri /index.html;
        }
    }

}
