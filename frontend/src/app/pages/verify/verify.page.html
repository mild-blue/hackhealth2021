<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Verify invitation code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <main>
    <section>
      <h1>Invitation code from your doctor</h1>
      <ion-input [(ngModel)]="code" autofocus="autofocus" inputmode="decimal" type="number"></ion-input>
      <ion-button (click)="verify()"
                  [disabled]="!code"
                  color="primary"
                  expand="block">
        Verify
      </ion-button>
    </section>

    <section>
      <h3>Do not have an invitation code?</h3>
      <p>Continue without sharing your data to anyone.</p>
      <ion-button (click)="continueWithoutCode()"
                  color="primary"
                  expand="block"
                  fill="outline">
        Continue without invitation code
      </ion-button>
    </section>
  </main>
</ion-content>
