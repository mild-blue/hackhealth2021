<div *ngIf="records.length else noRecords" class="records">
  <ion-list>
    <ion-item *ngFor="let r of records"
              [routerLink]="[r.id]"
              [detail]="true">
      {{ r.date | date:"dd.MM.YYYY HH:mm" }}
    </ion-item>
  </ion-list>
</div>

<ng-template #noRecords>
  <i>No measurements available yet</i>
</ng-template>
